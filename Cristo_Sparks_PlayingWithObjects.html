<html>
    <head>
        <title>
            Playing With Objects
        </title>
    </head>
    <body>
            <p id="p1">error</p>
            <p id="p2">error</p>
            <p id="p3"></p>
            <p id="a1">error</p>
            <p id="a2">error</p>
            <p id="a3">error</p>
            
        <script>
            var body = document.body;
            //body. innerHTML = "Hello World";
            var users = [{name: "Michael", age:37}, {name: "John", age:30}, {name: "David", age:27}];

            //How would you print/log John's age?
            console.log(users[1].age);
            document.getElementById("p1"). innerHTML = users[1].name + " is " + users[1].age + " years old.";

            //How would you print/log the name of the first object?
            console.log(users[0].name);
            document.getElementById("p2"). innerHTML = users[0].name + " is the name of the first object in the array." ;

            //How would you print/log the name and age of each user using a for loop?
            for(i=0; i<users.length; i++){
                console.log(users[i].name + " - " + users[i].age);
            }
            document.getElementById("a1").innerHTML = users[0].name + " - " + users[0].age;
            document.getElementById("a2").innerHTML = users[1].name + " - " + users[1].age;
            document.getElementById("a3").innerHTML = users[2].name + " - " + users[2].age;
            


        </script>

        

    </body>
</html>
